apiVersion: v1
kind: Service
metadata:
  name: remind-me-web
  labels:
    app: remind-me-web
spec:
  type: NodePort
  ports:
    - port: 8080
      protocol: TCP
      targetPort: 80
      nodePort: 31120
  selector:
    app: aspnetcoreapp
---
apiVersion: apps/v1beta2
kind: Deployment
metadata:
  name: aspnetcoreapp
spec:
  selector:
    matchLabels:
      app: aspnetcoreapp
  replicas: 2 # tells deployment to run 2 pods matching the template
  template: # create pods using pod definition in this template
    metadata:
      labels:
        app: aspnetcoreapp
    spec:
      containers:
        - name: frontend
          image: shanselman/aspnetcoreapp:0.6
          ports:
            - containerPort: 5000
              protocol: TCP
