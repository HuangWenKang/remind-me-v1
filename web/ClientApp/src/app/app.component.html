<h1>
  My Reminders
</h1>
<h2>Tools for a beautiful life &hearts;</h2>
<section class="reminderapp">
  <header class="header">
    <h1>Add Reminder</h1>
    <form #f="ngForm" (ngSubmit)="onSubmit(f)" novalidate>
      <input class="new-reminder" placeholder="What needs to be done?" autofocus="" [(ngModel)]="reminder.title" />
      <input class="new-reminder" placeholder="When?" [(ngModel)]="reminder.title" />
    </form>
  </header>
  <section class="main" *ngIf="todos.length > 0">
    <ul class="todo-list">
      <li *ngFor="let todo of todos" [class.completed]="todo.complete">
        <div class="view">
          <input class="toggle" type="checkbox" (click)="toggleTodoComplete(todo)" [checked]="todo.complete">
          <label>{{todo.title}}</label>
          <button class="destroy" (click)="removeTodo(todo)"></button>
        </div>
      </li>
    </ul>
  </section>
  <footer class="footer" *ngIf="todos.length > 0">
    <span class="todo-count">
      <strong>{{todos.length}}</strong> {{todos.length == 1 ? 'item' : 'items'}} left
    </span>
  </footer>
</section>
